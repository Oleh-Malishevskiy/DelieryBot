<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://telegram.org;">
    <title>Замовлення доставки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, textarea, button {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Оформити замовлення</h1>
    <form id="orderForm">
        <input type="text" id="name" placeholder="Ваше ім'я" required><br>
        <input type="tel" id="phone" placeholder="Номер телефону" required><br>
        <input type="text" id="address" placeholder="Адреса доставки" required><br>
        <textarea id="comment" placeholder="Коментар до замовлення"></textarea><br>
        <button type="button" id="sendOrder">Відправити</button>
    </form>

    <!-- Підключаємо зовнішній JavaScript файл -->
    <script src="app.js"></script>
</body>
</html>
